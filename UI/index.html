<!DOCTYPE html>
<html lang="en">

<head>
    <link type="text/css" rel="stylesheet" href="./sign.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Tracker</title>
</head>

<body>
    <div class="header">
        <h2>Welcome To Maintenance Tracker</h2>
        <p>We are honoured to track your maintenance requests.
            <br>Please fill out the form on the left if it is your first time here.
            <br>If it's not, tap the button below to sign in.
            <br>
            <button href="/signin.html">Sign-In</button>
        </p>
    </div>
    <div class="signup">
        <fieldset>
            <legend>Sign Up</legend>
            <form class="input">
                <input type="text" placeholder="First name" required>
                <br>
                <br>
                <input type="text" placeholder="Last name" required>
                <br>
                <br>
                <input type="email" placeholder="Email Address" required>
                <br>
                <br>
                <input type="number" placeholder="Age" required>
                <br>
                <br>
                <input type="tel" placeholder="Telephone Number" required>
                <br>
                <br>
                <input type="password" placeholder="Create Password" required>
                <br>
                <br>
                <input type="password" placeholder="Confirm Password" required>
                <br>
                <br>
            </form>
        </fieldset>
    </div>
    <div>
        <input id="subBtn" type="submit" placeholder="Sign Up">
    </div>
</body>

</html>
