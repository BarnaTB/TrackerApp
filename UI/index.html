<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="./sign.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Tracker</title>
</head>
<body>
    <div class="signup">
        <fieldset>
            <legend>Sign Up</legend>
            <form class="input">
                <input type="text" placeholder="First name" required><br><br>
                <input type="text" placeholder="Last name" required><br><br>
                <input type="email" placeholder="Email Address" required><br><br>
                <input type="date" value="Date Of Birth" placeholder="Date Of Birth" required><br><br>
                <input type="tel" placeholder="Telephone Number" required><br><br>
                <input type="password" placeholder="Create Password" required><br><br>
                <input type="password" placeholder="Confirm Password" required><br><br>
                <input id="subBtn" type="submit" placeholder="Sign Up">
            </form>
        </fieldset>
    </div>
    <div>
        <p>Have another account?<a href="/signin.hmtl">Sign in</a></p>
    </div>
</body>
</html>
